<!doctype html>
<html>
  <head>

    <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="row">
      <textarea class="col-lg-12" id='messageInput' placeholder='Message' style="height:1200px;"></textarea>
    </div>
    <script>
      var myDataRef = new Firebase('https://firewrite.firebaseio.com/test');
      $('#messageInput').keyup(function (e) {
          var text = $('#messageInput').val();
          myDataRef.update({text: text});
      });
    </script>
  </body>
</html>
